<!doctype html>
<html lang="en" ng-app="awesomeApp">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>

    <script src="app/app.js"></script>
    <script src="app/nameService.js"></script>
  </head>
  <body>

    <div ng-controller="awesomeController" style="width: 300px; height: 300px; border: 3px solid red">
      Scope 1
      <br>
      <button ng-click="getName()">Get Name</button>
      <div>
        ({{names.length}} people so far.)
      </div>

      <div ng-repeat="person in names track by $index">
        {{person.name}} {{person.surname}} -- {{person.gender}} from {{person.region}}
      </div>
    </div>
  </body>
</html>
